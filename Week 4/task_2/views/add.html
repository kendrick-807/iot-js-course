<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add a new car</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<div style="clear: both">
		<a href="/" id = "home"  ><h1>Display all the cars!</h1></a>
		<a href="/add" id = "add"   ><h1>Add a car</h1></a>
	</div>
	<hr />

</header>

<style>
	#add-form{
		width: 50%;
		margin: 0 auto;
		width: 250px;
		display: flex;
		flex-flow: column;
	}
	label{
		font-weight: bold;
		font-size: 15px;
	}
	input{
		border-bottom: 1px solid black;
		margin: 1em 0;
		font-size: 18px;
	}
	header {
		display: flex;
		flex-flow: row nowrap;
		justify-content: space-between;
		align-items: center;
		background-color: lightblue;
		padding: 0 1em;
		margin-bottom: 1em;
		color: black;
		box-shadow: 0 0 1em #0001;
	}




</style>
<main>
	<form id="add-form" method="post">
		<label for="make-input">Make</label>
		<input id="make-input" type="text" name="make" placeholder="Car make" required>
		<label for="model-input">Model</label>
		<input id="model-input" type="text" name="model" placeholder="Car model" required>
		<label for="mileage-input">Mileage</label>
		<input id="mileage-input" type="number" name="mileage" placeholder="Car mileage" required>
		<label for="year-input">Year</label>
		<input id="year-input" type="number" name="year" placeholder="Car production year" required>
		<label for="plate-input">Plate</label>
		<input id="plate-input" type="text" name="plate" placeholder="XXX-XXX" required>
		<input type="submit" value="Add a new car">
	</form>
</main>
</body>
</html>
